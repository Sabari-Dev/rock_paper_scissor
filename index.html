<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock - Paper - Scissor</title>
  </head>
  <body>
    <section>
      <header>
        <h2>Rock - Paper - Scissor</h2>
      </header>
      <div class="point-hero">
        <div class="container">
          <div class="user-point-card">
            <h2 class="user">User</h2>
            <span id="userpoint">0</span>
          </div>
          <div class="comp-point-card">
            <h2 class="comp">Computer</h2>
            <span id="comppoint">0</span>
          </div>
        </div>
      </div>
      <div class="play-buttons">
        <div class="options" id="rock">
          <img src="./images/rock.png" alt="" />
        </div>
        <div class="options" id="paper">
          <img src="./images/paper.png" alt="" />
        </div>
        <div class="options" id="scissor">
          <img src="./images/scissor.png" alt="" />
        </div>
      </div>
      <div class="result">
        <h3>Let's Start!!!</h3>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
